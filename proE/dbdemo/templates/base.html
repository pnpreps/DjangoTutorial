<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form  action="addperson" method="POSt">
		{% csrf_token %}
		<label for="name">Name: </label>
		<input type="text" name="name" id="name">
		<label for="address">Address: </label>
		<input type="text" name="address" id="address">
		<button type="submit">Submit</button>
		{{msg1}}
		{{msg2}}
	</form>
	<br><br>
	<form action="display">
		<table border="1">
			<tr>
				<td>Id</td>
				<td>Name</td>
				<td>Address</td>
			</tr>
			{% for emp in empdtls %}
			<tr>
				<td>{{emp.id}}</td>
				<td>{{emp.name}}</td>
				<td>{{emp.address}}</td>
			</tr>
			{% endfor %}
		</table>
		<h1>GET</h1>
		<table border="1">
			<tr>
				<td>Name</td>
				<td>Address</td>
			</tr>
			<tr>
				<td>{{empdtl.name}}</td>
				<td>{{empdtl.address}}</td>
			</tr>
		</table>

		<button type="submit">Display</button>
	</form>




<H1>DELETE</H1>
	<form action="delete" method="POST">
	  {% csrf_token %}
		<label for="name">name</label>
		<input type="text" name="name" id="name">

		<button type="submit">delete</button>
	</form>
</body>
</html>
